<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <title>SamPlay</title>
  </head>
  <body>
    <script>
      const github = () => {
        window.open("https://github.com/TecnoSamba21/SamPlay")
      }
    </script>
    <div class="menu">
      <div class="one">
        <img src="./assets/icon.svg" alt="icon">
        <h1><span>Sam</span>Play</h1>
      </div>
      <button onclick="github()"><img src="./assets/github.svg" alt=""></button>
    </div>
      <div class="app">
        <div class="grid">
          <div id="html" class="editor">
            <img src="assets/html.svg" alt="html logo">
          </div>
          <div class="gutter-col gutter-col-1"></div>
            <div id="js" class="editor">
              <img src="assets/js.svg" alt="js logo">
            </div>
            <div id="css" class="editor">
              <img src="assets/css.svg" alt="css logo">
            </div>
          <div class="gutter-row gutter-row-1"></div>
          <div>
            <iframe srcdoc="" frameborder="0"></iframe>
          </div>
        </div>
  
        <script type="module" src="script.js"></script>
      </div>
    </div>
  </body>
</html>
